<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Code Compiler - by Yasin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
   
    <div class="editor-container">
      <div class="code-editor">
        <div class="tab">HTML</div>
        <textarea id="htmlCode" placeholder="HTML Kodunuzu Girin"></textarea>
      </div>
      <div class="code-editor">
        <div class="tab">CSS</div>
        <textarea id="cssCode" placeholder="CSS Kodunuzu Girin"></textarea>
      </div>
      <div class="code-editor">
        <div class="tab">JavaScript</div>
        <textarea id="jsCode" placeholder="JavaScript"></textarea>
      </div>
    </div>
    <button onclick="compileCode()">Çalıştır</button>
    <div class="output" id="output">
      <iframe id="preview"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
